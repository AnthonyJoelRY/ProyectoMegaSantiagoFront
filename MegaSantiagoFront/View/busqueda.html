    <!-- CONTENIDO PRINCIPAL SIN SIDEBAR -->

        <div class="category-main-header" style="padding:20px;">
            <h1 style="font-size:22px;">
                Resultados de b√∫squeda:
                <span id="texto-busqueda" style="font-weight:700;"></span>
            </h1>
            <p id="resumen-resultados"></p>
        </div>

        <div class="product-grid" id="grid-resultados" style="width:100%;">
            <!-- Productos aparecer√°n aqu√≠ -->

    <!-- CARGAR LA "BD" GLOBAL DE PRODUCTOS (View ‚Üí Model/js) -->
    <script src="../Model/js/productos-data.js"></script>

    <script>
        /* ================== BUSCAR (redirecci√≥n) ================== */
        function realizarBusqueda() {
            const input = document.getElementById('buscador');
            if (!input) return;
            const termino = input.value.trim();
            if (!termino) return;
            window.location.href = 'busqueda.html?q=' + encodeURIComponent(termino);
        }

        /* ================== OBTENER T√âRMINO ================== */
        function obtenerTerminoBusqueda() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q') || '';
        }

        /* ================== CARRITO (localStorage) ================== */
        function obtenerCarrito() {
            return JSON.parse(localStorage.getItem('carritoMega') || '[]');
        }

        function guardarCarrito(carrito) {
            localStorage.setItem('carritoMega', JSON.stringify(carrito));
        }

        function agregarAlCarrito(id, nombre, precio) {
            let carrito = obtenerCarrito();
            const existe = carrito.find(p => p.id === id);
            if (existe) {
                existe.cantidad += 1;
            } else {
                carrito.push({ id, nombre, precio, cantidad: 1 });
            }
            guardarCarrito(carrito);
        }

        /* ================== PINTAR RESULTADOS ================== */
        function renderResultados() {
            const termino = obtenerTerminoBusqueda();
            const spanTexto = document.getElementById('texto-busqueda');
            const resumen   = document.getElementById('resumen-resultados');
            const grid      = document.getElementById('grid-resultados');

            // Texto de cabecera
            spanTexto.textContent = '‚Äú' + termino + '‚Äù';

            // Usar TODOS los productos definidos en window.PRODUCTOS_MEGA
            const PRODUCTOS = (window.PRODUCTOS_MEGA || []);

            const tLower = termino.toLowerCase();
            const resultados = PRODUCTOS.filter(p =>
                (p.nombre || '').toLowerCase().includes(tLower)
            );

            grid.innerHTML = '';

            if (resultados.length === 0) {
                resumen.textContent = 'No se encontraron productos para este t√©rmino.';
                return;
            }

            resumen.textContent = `Mostrando ${resultados.length} resultado${resultados.length > 1 ? 's' : ''}`;

            resultados.forEach(p => {
                const card = document.createElement('article');
                card.className = 'product-card';

                // dataset para el carrito
                card.dataset.id     = p.id;
                card.dataset.nombre = p.nombre;
                card.dataset.precio = p.precio.toFixed(2);

                // Ajustar rutas de im√°genes a ../Model/imagenes/...
                let imgSrc = p.imagen || '';
                if (imgSrc.startsWith('../imagenes/')) {
                    imgSrc = imgSrc.replace('../imagenes/', '../Model/imagenes/');
                } else if (imgSrc.startsWith('imagenes/')) {
                    imgSrc = '../Model/' + imgSrc;
                }

                card.innerHTML = `
                    <div class="product-image">
                        <img src="${imgSrc}" alt="${p.nombre}">
                    </div>
                    <h3>${p.nombre}</h3>
                    <p class="product-price">$${p.precio.toFixed(2)} + IVA</p>
                    <button class="btn-add-grid" type="button">Agregar al carrito</button>
                `;

                const btn = card.querySelector('.btn-add-grid');
                btn.addEventListener('click', () => {
                    agregarAlCarrito(p.id, p.nombre, p.precio);
                    alert('Producto agregado al carrito');
                });

                grid.appendChild(card);
            });
        }

        // üîπ Rellenar buscador + permitir Enter + pintar resultados
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('buscador');

            // 1) Rellenar el buscador con el t√©rmino actual de la URL
            const terminoActual = obtenerTerminoBusqueda();
            if (input && terminoActual) {
                input.value = terminoActual;
            }

            // 2) Permitir buscar con Enter en esta p√°gina
            if (input) {
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        realizarBusqueda();
                    }
                });
            }

            // 3) Renderizar resultados iniciales
            renderResultados();
        });
    </script>

</body>
