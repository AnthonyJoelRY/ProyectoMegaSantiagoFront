<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaSantiago | Acceder / Registrarse</title>

  <!-- ‚úÖ InfinityFree: rutas absolutas -->
  <link rel="stylesheet" href="/View/assets/css/estilos.css">
  <link rel="stylesheet" href="/View/assets/css/overrides.css">

  <style>
    .auth-form label{display:block;font-weight:600;margin-top:14px;margin-bottom:6px}
    .auth-form input{width:100%;padding:12px 14px;box-sizing:border-box}
    .auth-separator{margin:18px 0;border-top:1px solid #e5e5e5;padding-top:14px}
    .btn-auth-secondary{width:100%;padding:12px 14px;border:1px solid #cfcfcf;border-radius:6px;background:#f7f7f7;cursor:pointer}
    .btn-auth-secondary:hover{background:#f0f0f0}
    .auth-note{margin-top:12px;font-size:13px;color:#666;line-height:1.35}
  </style>
</head>

<body>

  <!-- ===== LAYOUT ===== -->
  <div id="header"></div>
  <!-- ================== -->

  <main class="auth-page">
    <section class="auth-container">

      <!-- LOGIN -->
      <div class="auth-card auth-card--login">
        <h2>Acceder</h2>

        <form id="formLogin" class="auth-form">
          <label for="login-email">Email <span class="req">*</span></label>
          <input type="email" id="login-email" name="email" required autocomplete="email">

          <label for="login-clave">Contrase√±a <span class="req">*</span></label>
          <div class="auth-password-wrapper">
            <input type="password" id="login-clave" name="clave" required autocomplete="current-password">
            <button type="button" class="btn-eye" data-target="login-clave">üëÅ</button>
          </div>

          <a href="recuperar_clave.html" class="auth-link">¬øOlvidaste tu contrase√±a?</a>

          <button type="submit" class="btn-auth-primary">INICIAR SESI√ìN</button>
        </form>
      </div>

      <!-- REGISTRO -->
      <div class="auth-card">
        <h2>Registrarse</h2>

        <form id="formRegistro" class="auth-form">
          <label for="reg-nombre">Nombre <span class="req">*</span></label>
          <input type="text" id="reg-nombre" name="nombre" required autocomplete="given-name">

          <label for="reg-apellido">Apellido <span class="req">*</span></label>
          <input type="text" id="reg-apellido" name="apellido" required autocomplete="family-name">

          <label for="reg-correo">Email <span class="req">*</span></label>
          <input type="email" id="reg-correo" name="email" required autocomplete="email">

          <label for="reg-clave">Contrase√±a <span class="req">*</span></label>
          <div class="auth-password-wrapper">
            <input type="password" id="reg-clave" name="clave" required autocomplete="new-password">
            <button type="button" class="btn-eye" data-target="reg-clave">üëÅ</button>
          </div>

          <button type="submit" class="btn-auth-primary">CREAR CUENTA</button>

          <p class="auth-note">
            Al crear una cuenta aceptas los t√©rminos y condiciones de MegaSantiago.
          </p>

          <div class="auth-separator">
            <a href="registro_empresa.html" class="auth-link">¬øTienes una empresa? Crea tu cuenta aqu√≠</a>
          </div>
        </form>
      </div>

    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <div id="footer"></div>
  <div id="scripts"></div>

  <!-- ‚úÖ Layout loader -->
  <script src="/View/assets/js/layout-loader.js"></script>

  <!-- ‚úÖ B√∫squeda global del header -->
  <script src="/View/assets/js/busqueda-global.js"></script>

  <!-- ‚úÖ L√≥gica de esta p√°gina -->
  <script src="/View/assets/js/pages/login.js"></script>

  <script>
    loadLayout().then(() => {
      window.initLoginPage?.();

      // (Opcional) sesi√≥n usuario
      const s = document.createElement("script");
      s.src = "/View/assets/js/sesion-usuario.js";
      document.body.appendChild(s);
    });
  </script>

</body>
</html>
